# KiBot output for copying files
# https://kibot.readthedocs.io/en/latest/configuration/outputs/copy_files.html

kibot:
  version: 1

outputs:
- name: @NAME@
  comment: '@COMMENT@'
  type: copy_files
  dir: Files
  options:
    files:
      - source: @LOGO@
        source_type: files

definitions:
  NAME: copy_logo
  LOGO: logos/Logo.png